<!-- orders/templates/orders/display_data.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Data</title>
  </head>
  <body>
    <h1>Order Data</h1>
    <table border="1">
      <thead>
        <tr>
          {% for header in data.0.keys %}
          <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          {% for value in row.values %}
          <td>{{ value }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <form method="post" action="{% url 'order_view' %}">
      {% csrf_token %}
      <textarea name="data" rows="10" cols="50"></textarea>
      <button type="submit">Upload Excel Data</button>
    </form>
  </body>
</html>
